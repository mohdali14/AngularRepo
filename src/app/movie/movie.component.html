<section class="text-gray-600 body-font">
    <div class="container px-5 py-24 mx-auto " >
      <div class="flex flex-wrap -m-4" style="color: white">
            @for (movie of movies; track movie.id) {
                <div class="p-4 md:w-1/3">
                    <div class="h-full border-2 border-gray-200 border-opacity-60 rounded-lg overflow-hidden">
                        <!-- <img [src] ="'https://image.tmdb.org/t/p/w500'+ movie.poster_path" alt ="" srcset="">  -->
                        <img [src] ="getFullImageUrl(movie.poster_path)" alt ="" srcset=""> 
                        <br><h5  style="font-weight: bold;">{{movie.original_title}}</h5>
                        <h5  style="font-weight: bold;">{{movie.original_language}}</h5>
                    </div>
                   
                </div>               
            }
        </div>
    </div>
  </section>
